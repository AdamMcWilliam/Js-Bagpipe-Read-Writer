<html>

<header>

</header>


<head>
    <link href="assets/css/index.css" type="text/css" rel="stylesheet" />
    
</head>

<body>

    <div class="midiTests">
        <button id="lowG">Low G</button>
        <button id="lowA">Low A</button>
        <button id="B">B</button>
        <button id="C">C</button>
        <button id="D">D</button>
        <button id="E">E</button>
        <button id="F">F</button>
        <button id="G">High G</button>
        <button id="A">High A</button>
        <button id="stop">Stop</button>
    </div>


    <div class="UI">

        <div class="menuBar">


        </div>

        <div class="buttonContainer">

            <div class="controlButtons">
                <button id="new" onclick="newSheet()">New</button>
                <button id="open">Open</button>
                <button id="save">Save</button>
                <button id="print">Print</button>
                <button id="noteToolbar">Note Toolbar</button>
            </div>


            <div class="mediaButtons">
                <button id="play" onclick="play()">Play</button>
                <button id="rewind">Rewind</button>
                <button id="stop" onclick="stop()">Stop</button>
                <button id="repeat">Repeat</button>
                <button id="getImages" onclick="getImages()">Get Images</button>
                <div class="speedSlider">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
            </div>

        </div>

        <div class="mainArea">

            <div class="notePanel">
                <div class="tabs">
                    <button id="basicTab" onclick="tabChange('basicTabPanel')">Basic</button>
                    <button id="structureTab" onclick="tabChange('structureTabPanel')">Structure</button>
                    <button id="embelishmentsTab" onclick="tabChange('embelishmentsTabPanel')">Embelishments</button>
                

                <div id ="basicTabPanel" class="basicTabPanel">
                    <button id="lowG" onclick="placeNote('lowG')">
                        <img src="assets/images/PositionLowG.jpg" alt="submit" />
                    </button>
                    <button id="lowA" onclick="placeNote('lowA')">
                        <img src="assets/images/PositionLowA.jpg" alt="submit" />
                    </button>
                    <button id="b" onclick="placeNote('b')">
                        <img src="assets/images/PositionB.jpg" alt="submit" />
                    </button>
                    <button id="c" onclick="placeNote('c')">
                        <img src="assets/images/PositionC.jpg" alt="submit" />
                    </button>
                    <button id="d" onclick="placeNote('d')">
                        <img src="assets/images/PositionD.jpg" alt="submit" />
                    </button>
                    <button id="e" onclick="placeNote('e')">
                        <img src="assets/images/PositionE.jpg" alt="submit" />
                    </button>
                    <button id="f" onclick="placeNote('f')">
                        <img src="assets/images/PositionF.jpg" alt="submit" />
                    </button>
                    <button id="highG" onclick="placeNote('highG')">
                        <img src="assets/images/PositionHighG.jpg" alt="submit" />
                    </button>
                    <button id="highA" onclick="placeNote('highA')">
                        <img src="assets/images/PositionHighA.jpg" alt="submit" />
                    </button>
                </div>

                <div id="structureTabPanel" class="structureTabPanel">
                    <button id="bar">Bar</button>
                    <button id="repeat">Repeat</button>
                </div>

                <div id="embelishmentsTabPanel" class="embelishmentsTabPanel">
                    <button id="gGrace">G Grace</button>
                    <button id="eGrace">E Grace</button>
                    <button id="dGrace">D Grace</button>
                    <button id="doubling">Doubling</button>
                    <button id="birl">Birl</button>
                    <button id="throw">Throw</button>
                    <button id="grip">Grip</button>                  
                </div>

            </div>

        </div>

            <div class="sheet">
                <canvas id="sheetCanvas" style="width:1500px; height:900;"></canvas>
            </div>


        </div>







    </div>

</body>


</html>

<script src="assets/js/midiTester.js"></script>
<script src="assets/js/index.js"></script>
